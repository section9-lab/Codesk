<svg id="w-svg" width="1024" height="1024" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">

<!-- 增加内边距的安全区域 -->
  <rect width="100" height="100" rx="20" ry="20" fill="url(#bg-gradient)"/>
  
  <g transform="translate(50, 62) scale(1, 1.25)">
    <text font-family="'SF Pro Display', 'Helvetica Neue', sans-serif" 
          font-size="26" 
          font-weight="480" 
          text-anchor="middle" 
          letter-spacing="-3">
      <tspan fill="#00F0FF">C</tspan> 
      <tspan fill="#00FFA3">o</tspan> 
      <tspan fill="#FF2D70" font-size="30" font-weight="700" font-style="italic">d</tspan> 
      <tspan fill="#7B61FF">e</tspan>
      <tspan fill="#FFEB3B">s</tspan>
      <tspan fill="#00F0FF">k</tspan> 
    </text>
  </g>
<!--微光粒子效果-->
  <circle cx="30" cy="30" r="1" fill="#00F0FF" opacity="0.6"/>
  <circle cx="70" cy="20" r="1.2" fill="#7B61FF" opacity="0.6"/>
  <circle cx="80" cy="70" r="0.8" fill="#FF2D70" opacity="0.6"/>
  <defs>
<!--背景渐变-->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#090234ff"/>
      <stop offset="100%" stop-color="#020915ff"/>
    </linearGradient>
  </defs>
</svg>
