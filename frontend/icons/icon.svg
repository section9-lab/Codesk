<svg id="w-svg" width="512" height="512" viewBox="0 0 100 100">
<!--科技风渐变背景-->
  <rect width="100" height="100" rx="25" ry="25" fill="url(#bg-gradient)"/>
<!--发光圆环装饰-->
  <circle cx="50" cy="50" r="46" fill="none" stroke="url(#halo)" stroke-width="1" stroke-dasharray="3,2" opacity="0.8"/>
<!--科技风字体-->
  <text x="48" y="60" font-family="'SF Pro Display', 'Helvetica Neue', sans-serif" font-size="30" font-weight="480" text-anchor="middle" letter-spacing="-3.8"> 
    <tspan fill="#00F0FF">C</tspan> 
    <tspan fill="#00FFA3">o</tspan> 
    <tspan fill="#FF2D70" font-weight="750" font-style="italic">d</tspan> 
    <tspan fill="#7B61FF">e</tspan>
    <tspan fill="#FFEB3B">s</tspan>
    <tspan fill="#00F0FF">k</tspan> 
  </text>
<!--微光粒子效果-->
  <circle cx="30" cy="30" r="1" fill="#00F0FF" opacity="0.6"/>
  <circle cx="70" cy="20" r="1.2" fill="#7B61FF" opacity="0.6"/>
  <circle cx="80" cy="70" r="0.8" fill="#FF2D70" opacity="0.6"/>
  <defs>
<!--背景渐变-->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#120423ff"/>
      <stop offset="100%" stop-color="#0a1323ff"/>
    </linearGradient>
<!--光环渐变-->
    <radialGradient id="halo" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#00F0FF" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#7B61FF" stop-opacity="0.5"/>
    </radialGradient>
  </defs>
</svg>
